<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Prevent accidental refreshes during development
      if (window.location.href.includes('localhost') || window.location.href.includes('127.0.0.1') || window.location.href.includes('harx.ai')) {
        window.addEventListener('beforeunload', function(e) {
          if (document.querySelector('[data-processing="true"]')) {
            e.preventDefault();
            e.returnValue = 'You have unsaved changes. Are you sure you want to leave?';
            return e.returnValue;
          }
        });
        
        // Disable all navigation and refresh
        const originalLocation = window.location;
        Object.defineProperty(window, 'location', {
          get: function() {
            return originalLocation;
          },
          set: function(value) {
            console.log('ðŸ”„ Navigation blocked:', value);
            return false;
          }
        });
        
        // Disable reload
        const originalReload = window.location.reload;
        window.location.reload = function() {
          console.log('ðŸ”„ Page reload blocked');
          return false;
        };
        
        // Disable history methods
        const originalPushState = history.pushState;
        const originalReplaceState = history.replaceState;
        
        history.pushState = function() {
          console.log('ðŸ”„ History pushState blocked');
          return false;
        };
        
        history.replaceState = function() {
          console.log('ðŸ”„ History replaceState blocked');
          return false;
        };
      }
    </script>
  </body>
</html>
