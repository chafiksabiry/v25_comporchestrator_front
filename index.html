<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Prevent accidental refreshes during development
      if (window.location.href.includes('localhost') || window.location.href.includes('127.0.0.1') || window.location.href.includes('harx.ai')) {
        window.addEventListener('beforeunload', function(e) {
          if (document.querySelector('[data-processing="true"]')) {
            e.preventDefault();
            e.returnValue = 'You have unsaved changes. Are you sure you want to leave?';
            return e.returnValue;
          }
        });
      }
    </script>
  </body>
</html>
