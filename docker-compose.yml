version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3000}
    networks:
      - app-network

  backend:
    build:
      context: ../backend-server
      dockerfile: Dockerfile
      args:
        - NODE_ENV=${NODE_ENV:-production}
        - PORT=${PORT:-3000}
        - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017/telephony-app}
        - BASE_URL=${BASE_URL:-http://localhost:3000}
        - TELNYX_API_KEY=${TELNYX_API_KEY}
        - TELNYX_CONNECTION_ID=${TELNYX_CONNECTION_ID}
        - TELNYX_MESSAGING_PROFILE_ID=${TELNYX_MESSAGING_PROFILE_ID}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017/telephony-app}
      - BASE_URL=${BASE_URL:-http://localhost:3000}
      - TELNYX_API_KEY=${TELNYX_API_KEY}
      - TELNYX_CONNECTION_ID=${TELNYX_CONNECTION_ID}
      - TELNYX_MESSAGING_PROFILE_ID=${TELNYX_MESSAGING_PROFILE_ID}
    depends_on:
      - mongo
    networks:
      - app-network

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge 